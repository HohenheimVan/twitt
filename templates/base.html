{% load static %}


<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Bootstrap core CSS -->
        <link href={% static "dist/css/bootstrap.min.css" %} rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href={% static "css/offcanvas.css" %} rel="stylesheet">
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mr-auto mr-lg-0" href="/">TWITT </a>
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages/">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/{{ User.id }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">Change password</a>
                            <a class="dropdown-item" href="/register/">Register</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <div id="footer" class="bg-dark jumbotron text-center blockquote-footer" style="margin-bottom: 0px; margin-top: 20px">
            {% block footer %}
                <h6>HohenheimVan 2018</h6>
            {% endblock %}
        </div>

        ================================================== -->

        <script src={% static "dist/js/bootstrap.min.js" %}></script>
