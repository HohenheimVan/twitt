{% extends "base.html" %}

{% block name %}
    Add Comment
{% endblock %}

{% block content %}
    {% for twitt in twitts %}
        <table>
            <tr>
                <td><h5>{{ twitt.user.username }}</h5></td>
                <td>
                    <a href="/content/">{{ twitt.content }}</a>
                </td>
                <td>{{ twitt.creation_date }}</td>
            </tr>
        </table>
    {% endfor %}
        <form action="/content/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Add">
        </form>
{% endblock %}
